<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3B30;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#FF9500;stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  <!-- Gradient Plate -->
  <circle cx="100" cy="100" r="70" stroke="url(#grad1)" stroke-width="12" fill="none"></circle>
  
  <!-- Speed lines -->
  <line x1="150" y1="90" x2="180" y2="80" stroke="black" stroke-width="6" stroke-linecap="round"></line>
  <line x1="150" y1="100" x2="180" y2="100" stroke="black" stroke-width="6" stroke-linecap="round"></line>
  <line x1="150" y1="110" x2="180" y2="120" stroke="black" stroke-width="6" stroke-linecap="round"></line>
  
  <!-- Wordmark -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="24" fill="#FF3B30" text-anchor="middle">
    FoodPapaDan
  </text>
</svg>
